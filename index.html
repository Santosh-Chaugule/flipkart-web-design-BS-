<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart with Bootstrap 5</title>
    <link rel="shortcut icon" href="./img/Mainicon.png" />
    <!--
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .s_tbdr {
        border: dashed red 2px;
      }

      .s_header_top {
        height: 70px;
        background-color: #2874f0;
      }
      .s_header_bottom {
        height: 98px;
      }
      .s_footer_bottom {
        height: 345px;
        background-color: #172337;
      }
      .s_footer_top {
        height: 2640px;
        background-color: #fff;
      }
      main {
        height: 7450px;
        background-color: #f1f3f6;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0 s_tbdr">
      <header class="s_tbdr">
        <div class="s_header_top s_tbdr">header top</div>
        <div class="s_header_bottom">header bottom</div>
      </header>
      <main class="s_tbdr">main</main>
      <footer>
        <div class="s_footer_top s_tbdr"></div>
        <div class="s_footer_bottom s_tbdr"></div>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
